<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolltastic Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 2px solid #2a2a2a;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 4px;
            color: #888;
            font-weight: 700;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .top-bar {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modules-panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .modules-header {
            font-size: 14px;
            font-weight: 700;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .module-btn {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 10px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .module-btn:hover {
            border-color: #4a9eff;
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .module-btn.active {
            border-color: #4a9eff;
            background: #1a1a1a;
        }

        .stack-panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .stack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stack-title {
            font-size: 14px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stack-count {
            background: #4a9eff;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        .stack-items {
            min-height: 120px;
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .stack-empty {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 13px;
        }

        .stack-item {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .stack-item:hover {
            border-color: #4a9eff;
        }

        .stack-item.dragging {
            opacity: 0.5;
        }

        .stack-item-name {
            font-size: 12px;
            font-weight: 600;
        }

        .stack-item-remove {
            background: #ff4444;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            color: white;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }

        .stack-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.4);
        }

        .btn-secondary {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #1f1f1f;
        }

        .module-frame {
            display: none;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
        }

        .module-frame.active {
            display: block;
        }

        .frame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #2a2a2a;
        }

        .frame-title {
            font-size: 24px;
            font-weight: 700;
        }

        .frame-actions {
            display: flex;
            gap: 10px;
        }

        .add-to-stack-btn {
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        .add-to-stack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.4);
        }

        .close-frame-btn {
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 400px);
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            background: #0f0f0f;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .instructions {
            background: rgba(74, 158, 255, 0.1);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-modal-content {
            background: #0a0a0a;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-modal-header {
            background: #1a1a1a;
            padding: 20px 24px;
            border-bottom: 2px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .preview-modal-close {
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: #e0e0e0;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        .preview-iframe-container {
            flex: 1;
            overflow: hidden;
        }

        .preview-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SCROLLTASTIC HUB</h1>
        <div class="subtitle">MODULAR SCROLL BUILDER</div>
    </div>

    <div class="container">
        <div class="top-bar">
            <div class="modules-panel">
                <div class="modules-header">Select Module to Configure</div>
                <div class="modules-grid">
                    <button class="module-btn" data-module="gallery" data-file="modules/gallery.html">Image Gallery</button>
                    <button class="module-btn" data-module="sequence" data-file="modules/sequence.html">Image Sequence</button>
                    <button class="module-btn" data-module="zoom" data-file="modules/zoom.html">Zoom Effect</button>
                    <button class="module-btn" data-module="layers" data-file="modules/layers.html">Parallax Layers</button>
                    <button class="module-btn" data-module="hotspots" data-file="modules/hotspots.html">Hotspots</button>
                </div>
            </div>

            <div class="stack-panel">
                <div class="stack-header">
                    <div class="stack-title">Stack</div>
                    <div class="stack-count" id="stackCount">0</div>
                </div>
                <div class="stack-items" id="stackItems">
                    <div class="stack-empty">Click a module to begin</div>
                </div>
                <div class="stack-actions">
                    <button class="btn btn-secondary" onclick="clearStack()">Clear</button>
                    <button class="btn btn-secondary" onclick="previewStack()">Preview</button>
                    <button class="btn btn-primary" onclick="exportStack()">Export</button>
                </div>
            </div>
        </div>

        <div class="module-frame" id="moduleFrame">
            <div class="frame-header">
                <div class="frame-title" id="frameTitle">Module</div>
                <div class="frame-actions">
                    <button class="add-to-stack-btn" id="addToStackBtn">Add to Stack</button>
                    <button class="close-frame-btn" id="closeFrameBtn">Close</button>
                </div>
            </div>
            <div class="instructions">
                Configure your module below. When ready, click "Add to Stack" to save it to your project. The module will extract its generated HTML automatically.
            </div>
            <div class="iframe-container">
                <iframe id="moduleIframe"></iframe>
            </div>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="preview-modal-content">
            <div class="preview-modal-header">
                <div class="preview-modal-title">Stack Preview</div>
                <button class="preview-modal-close" onclick="closePreview()">Close Preview</button>
            </div>
            <div class="preview-iframe-container">
                <iframe id="previewIframe"></iframe>
            </div>
        </div>
    </div>

    <script>
        var stack = [];
        var currentModule = null;
        var draggedIndex = null;
        
        var moduleNames = {
            'gallery': 'Scrolltastic Image Gallery',
            'sequence': 'Fantastic Scrolltastic',
            'zoom': 'Scrolltastic Zoomies',
            'layers': 'Scrolltastic Layers',
            'hotspots': 'Scrolltastic Hotspots'
        };

        function init() {
            var cards = document.querySelectorAll('.module-btn');
            for (var i = 0; i < cards.length; i++) {
                cards[i].addEventListener('click', function() {
                    openModule(this.getAttribute('data-module'), this.getAttribute('data-file'), this);
                });
            }

            document.getElementById('addToStackBtn').addEventListener('click', addToStack);
            document.getElementById('closeFrameBtn').addEventListener('click', closeFrame);
            
            setupDragDrop();
        }

        function openModule(module, file, btn) {
            currentModule = module;
            
            var btns = document.querySelectorAll('.module-btn');
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove('active');
            }
            btn.classList.add('active');
            
            document.getElementById('frameTitle').textContent = moduleNames[module];
            document.getElementById('moduleFrame').classList.add('active');
            
            var iframe = document.getElementById('moduleIframe');
            iframe.src = file;
        }

        function addToStack() {
            if (!currentModule) return;
            
            var iframe = document.getElementById('moduleIframe');
            var embedCode = '';
            
            try {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                var embedElement = iframeDoc.getElementById('embedCode');
                if (embedElement) {
                    embedCode = embedElement.value;
                }
            } catch (e) {
                console.log('Could not access iframe content:', e);
            }
            
            stack.push({
                module: currentModule,
                name: moduleNames[currentModule],
                html: embedCode
            });
            
            renderStack();
            alert('Added to stack! You can configure another module or preview/export your work.');
        }

        function closeFrame() {
            document.getElementById('moduleFrame').classList.remove('active');
            var btns = document.querySelectorAll('.module-btn');
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove('active');
            }
            currentModule = null;
        }

        function renderStack() {
            var container = document.getElementById('stackItems');
            document.getElementById('stackCount').textContent = stack.length;

            if (stack.length === 0) {
                container.innerHTML = '<div class="stack-empty">Click a module to begin</div>';
                return;
            }

            var html = '';
            for (var i = 0; i < stack.length; i++) {
                html += '<div class="stack-item" draggable="true" data-index="' + i + '">' +
                    '<div class="stack-item-name">' + stack[i].name + '</div>' +
                    '<button class="stack-item-remove" data-index="' + i + '">Ã—</button>' +
                '</div>';
            }

            container.innerHTML = html;
            
            var removeBtns = document.querySelectorAll('.stack-item-remove');
            for (var i = 0; i < removeBtns.length; i++) {
                removeBtns[i].addEventListener('click', function(e) {
                    e.stopPropagation();
                    removeFromStack(parseInt(this.getAttribute('data-index')));
                });
            }
            
            setupDragDrop();
        }

        function setupDragDrop() {
            var items = document.querySelectorAll('.stack-item');

            for (var i = 0; i < items.length; i++) {
                items[i].addEventListener('dragstart', function(e) {
                    draggedIndex = parseInt(this.getAttribute('data-index'));
                    this.classList.add('dragging');
                });

                items[i].addEventListener('dragover', function(e) {
                    e.preventDefault();
                });

                items[i].addEventListener('drop', function(e) {
                    e.preventDefault();
                    var dropIndex = parseInt(this.getAttribute('data-index'));
                    
                    if (draggedIndex !== null && draggedIndex !== dropIndex) {
                        var item = stack[draggedIndex];
                        stack.splice(draggedIndex, 1);
                        stack.splice(dropIndex, 0, item);
                        renderStack();
                    }
                });

                items[i].addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    draggedIndex = null;
                });
            }
        }

        function removeFromStack(index) {
            stack.splice(index, 1);
            renderStack();
        }

        function clearStack() {
            if (stack.length > 0 && confirm('Clear all modules?')) {
                stack = [];
                renderStack();
            }
        }

        function previewStack() {
            if (stack.length === 0) {
                alert('Add some modules to preview!');
                return;
            }

            var combinedHTML = generateCombinedHTML();
            var blob = new Blob([combinedHTML], { type: 'text/html' });
            var url = URL.createObjectURL(blob);
            
            document.getElementById('previewIframe').src = url;
            document.getElementById('previewModal').classList.add('active');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.remove('active');
            document.getElementById('previewIframe').src = '';
        }

        function exportStack() {
            if (stack.length === 0) {
                alert('Add some modules to your stack first!');
                return;
            }

            var combinedHTML = generateCombinedHTML();
            var blob = new Blob([combinedHTML], { type: 'text/html' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'scrolltastic-combined.html';
            a.click();
        }

        function generateCombinedHTML() {
            var sections = '';
            
            for (var i = 0; i < stack.length; i++) {
                if (stack[i].html) {
                    sections += stack[i].html + '\n\n';
                }
            }
            
            return sections || '<div style="padding: 100px; text-align: center; color: #888;">No content generated. Make sure to configure each module before adding to stack.</div>';
        }

        init();
    </script>
</body>
</html>
